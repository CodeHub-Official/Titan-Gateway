<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN ESTATE | SELECT ARCHITECTURE</title>
    <script src="https://cdn.tailwindcss.com?v=12.0"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap');
        
        :root { --gold: #c5a059; --dark: #050505; }
        body { background: var(--dark); color: white; font-family: 'Montserrat', sans-serif; overflow-x: hidden; margin: 0; }

        /* Background Grid */
        #arch-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background-image: radial-gradient(rgba(197, 160, 89, 0.15) 1px, transparent 1px);
            background-size: 30px 30px; opacity: 0.5;
        }

        /* Header */
        header {
            padding: 30px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; background: rgba(5,5,5,0.8);
        }
        .brand { font-family: 'Cinzel', serif; font-size: 24px; color: var(--gold); letter-spacing: 2px; }

        /* The Templates Grid */
        .templates-grid {
            display: grid; grid-template-columns: 1fr; gap: 20px;
            padding: 50px 20px; max-width: 1200px; margin: 0 auto;
        }
        @media (min-width: 1024px) { .templates-grid { grid-template-columns: repeat(2, 1fr); gap: 40px; } }

        /* Template Card */
        .tmpl-card {
            position: relative; height: 350px; border-radius: 4px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.6s ease; cursor: pointer;
            group: isolate;
        }
        .tmpl-card:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        .tmpl-img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; filter: grayscale(100%); opacity: 0.4; }
        .tmpl-card:hover .tmpl-img { filter: grayscale(0%); opacity: 1; transform: scale(1.1); }

        .tmpl-info {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 30px;
            background: linear-gradient(to top, #000 10%, transparent);
            transform: translateY(20px); transition: 0.5s;
        }
        .tmpl-card:hover .tmpl-info { transform: translateY(0); }

        /* Specific Theme Colors (Hover) */
        .theme-royal:hover { border-color: #c5a059; box-shadow: 0 0 20px rgba(197, 160, 89, 0.4); }
        .theme-urban:hover { border-color: #ff5722; box-shadow: 0 0 20px rgba(255, 87, 34, 0.4); }
        .theme-eco:hover { border-color: #4caf50; box-shadow: 0 0 20px rgba(76, 175, 80, 0.4); }
        .theme-glass:hover { border-color: #00bcd4; box-shadow: 0 0 20px rgba(0, 188, 212, 0.4); }

        .title { font-family: 'Cinzel', serif; font-size: 28px; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; }
        .desc { font-size: 10px; letter-spacing: 2px; opacity: 0.8; text-transform: uppercase; }
        .btn-view {
            margin-top: 15px; display: inline-block; padding: 10px 25px;
            border: 1px solid white; font-size: 10px; letter-spacing: 2px;
            opacity: 0; transition: 0.5s 0.1s;
        }
        .tmpl-card:hover .btn-view { opacity: 1; background: white; color: black; }
        
        /* Back Button */
        .back-nav { position: fixed; bottom: 30px; left: 30px; z-index: 100; }
        .btn-back { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--gold); display: flex; justify-content: center; align-items: center; color: var(--gold); background: black; transition: 0.3s; }
        .btn-back:hover { background: var(--gold); color: black; transform: rotate(90deg); }

    </style>
</head>
<body>

    <div id="arch-bg"></div>

    <header>
        <div class="brand">TITAN <span style="color:white">ESTATE</span></div>
        <div class="text-[10px] tracking-[3px] text-gray-400">SELECT YOUR MODEL</div>
    </header>

    <div class="templates-grid">
        <div class="tmpl-card theme-royal" onclick="location.href='estate_royal.html'">
            <img src="https://images.unsplash.com/photo-1577495508048-b635879837f1?q=80&w=1000" class="tmpl-img">
            <div class="tmpl-info">
                <div class="title text-[#c5a059]">The Royal</div>
                <div class="desc">Classic Luxury & Palaces</div>
                <div class="btn-view">ENTER MODEL</div>
            </div>
        </div>

        <div class="tmpl-card theme-urban" onclick="location.href='estate_urban.html'">
            <img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb?q=80&w=1000" class="tmpl-img">
            <div class="tmpl-info">
                <div class="title text-[#ff5722]">The Urban</div>
                <div class="desc">Modern Lofts & Smart City</div>
                <div class="btn-view">ENTER MODEL</div>
            </div>
        </div>

        <div class="tmpl-card theme-eco" onclick="location.href='estate_eco.html'">
            <img src="https://images.unsplash.com/photo-1518780664697-55e3ad937233?q=80&w=1000" class="tmpl-img">
            <div class="tmpl-info">
                <div class="title text-[#4caf50]">The Eco</div>
                <div class="desc">Nature Resorts & Sustainable</div>
                <div class="btn-view">ENTER MODEL</div>
            </div>
        </div>

        <div class="tmpl-card theme-glass" onclick="location.href='estate_glass.html'">
            <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1000" class="tmpl-img">
            <div class="tmpl-info">
                <div class="title text-[#00bcd4]">The Future</div>
                <div class="desc">Skyscrapers & Glass Horizon</div>
                <div class="btn-view">ENTER MODEL</div>
            </div>
        </div>
    </div>

    <div class="back-nav">
        <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <footer class="text-center py-10 text-[9px] tracking-[4px] text-gray-600 border-t border-gray-900 mt-10">
        POWERED BY CODEHUB OFFICIAL
    </footer>

</body>
</html>
