<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Estate | The King Legacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Playfair Display", serif; background-color: #0a0a0a; color: #fff; }
        .royal-font { font-family: "Cinzel", serif; }
        .gold-text { color: #c5a059; }
        .gold-bg { background-color: #c5a059; }
        .gold-border { border: 1px solid #c5a059; }
        .hero-section { background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80"); background-size: cover; background-position: center; }
        .card-blur { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); transition: 0.5s; }
        .card-blur:hover { background: rgba(197, 160, 89, 0.1); transform: scale(1.02); }
    </style>
</head>
<body>
    <nav class="fixed w-full z-50 p-6 flex justify-between items-center border-b border-white/10 bg-black/50 backdrop-blur-md">
        <div class="text-3xl royal-font font-black tracking-tighter gold-text">ROYAL <span class="text-white">ESTATE</span></div>
        <div class="hidden md:flex space-x-10 text-xs font-bold uppercase tracking-widest text-gray-400">
            <a href="#" class="hover:text-[#c5a059] transition">The Collection</a>
            <a href="#" class="hover:text-[#c5a059] transition">Titan Analytics</a>
            <a href="#" class="hover:text-[#c5a059] transition">About Us</a>
        </div>
        <button class="gold-border text-[#c5a059] px-8 py-2 text-[10px] font-black uppercase tracking-widest hover:bg-[#c5a059] hover:text-black transition">Inquire</button>
    </nav>

    <header class="hero-section h-screen flex flex-col justify-center items-center text-center px-6">
        <h1 class="text-6xl md:text-9xl royal-font font-black mb-4 tracking-tight">ROYAL <span class="gold-text italic">V2</span></h1>
        <p class="text-xl md:text-2xl font-light text-gray-300 max-w-3xl mb-12 uppercase tracking-widest">Prestige Delivered at Titan Speed</p>
        <div class="flex gap-4">
            <button class="gold-bg text-black px-10 py-4 font-black uppercase text-xs tracking-widest shadow-2xl">View Portfolio</button>
            <button class="border border-white text-white px-10 py-4 font-black uppercase text-xs tracking-widest hover:bg-white hover:text-black transition">Contact Agent</button>
        </div>
    </header>

    <section class="py-24 px-10 max-w-7xl mx-auto">
        <div class="flex justify-between items-end mb-16 border-l-4 border-[#c5a059] pl-6">
            <div>
                <h2 class="text-4xl royal-font font-bold uppercase tracking-widest">Featured Legacy</h2>
                <p class="text-gray-500 uppercase tracking-widest text-xs mt-2 font-bold">Handpicked for the elite</p>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="card-blur p-4 rounded-0 gold-border">
                <div class="h-[400px] bg-zinc-900 mb-8 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1600607687940-4e5a994239b7?auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover grayscale hover:grayscale-0 transition duration-700" />
                </div>
                <div class="p-4">
                    <h3 class="text-2xl royal-font mb-2 gold-text tracking-widest">THE EMPIRE PENTHOUSE</h3>
                    <p class="text-xs text-gray-400 mb-6 uppercase tracking-widest font-bold">Manhattan, New York</p>
                    <div class="flex justify-between items-center border-t border-white/10 pt-6">
                        <span class="text-3xl font-light tracking-tighter text-white">$45,000,000</span>
                        <a href="#" class="gold-text text-xs font-black uppercase border-b border-[#c5a059] tracking-widest">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
