<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN ROYAL V4 | Anti-Drift & Fixed Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Amiri&family=Lora&display=swap');
        :root { --gold: #d4af37; --bg: #050505; }
        html { scroll-behavior: smooth; overflow-x: hidden; width: 100%; }
        
        body { background: var(--bg); color: white; font-family: 'Lora', serif; margin: 0; display: flex; flex-direction: column; align-items: center; width: 100%; overflow-x: hidden; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        
        /* FIX 1: Prevent text from leaking out of the box (Responsive Padding & Height) */
        .inquiry-box { 
            max-width: 600px; 
            width: 90%; 
            background: #0a0a0a; 
            border: 1px solid rgba(212,175,55,0.2); 
            padding: 40px 20px; 
            margin: 0 auto;
            word-wrap: break-word; /* يضمن عدم خروج الكلمات الطويلة */
            overflow: hidden; 
        }

        .gold-text { color: var(--gold); }
        .cinzel { font-family: 'Cinzel', serif; }
        .nav-link { font-size: 10px; letter-spacing: 2px; transition: 0.3s; cursor: pointer; text-transform: uppercase; }
        
        /* Modal Gallery */
        #modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.98); overflow-y: auto; width: 100%; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; padding: 20px; max-width: 1200px; width: 100%; margin: 0 auto; }
        .gallery-item { border: 1px solid #222; position: relative; height: 300px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="modal">
        <span class="text-5xl gold-text fixed top-5 right-8 cursor-pointer z-[10000]" onclick="closeM()">&times;</span>
        <div class="pt-24 text-center w-full">
            <h2 id="mT" class="text-4xl gold-text cinzel mb-2 uppercase"></h2>
            <p id="mL" class="text-[11px] opacity-50 tracking-[6px] uppercase"></p>
        </div>
        <div class="gallery" id="gG"></div>
    </div>

    <nav class="fixed w-full p-6 z-50 flex justify-between items-center bg-black/90 backdrop-blur-xl border-b border-white/5">
        <div class="text-xl gold-text cinzel font-bold tracking-tighter">TITAN ROYAL V4</div>
        <div class="hidden md:flex gap-8">
            <a href="#about" id="navA" class="nav-link">About</a>
            <a href="#collection" id="navC" class="nav-link">Collection</a>
            <a href="#contact" id="navCont" class="nav-link">Contact</a>
        </div>
        <div class="flex gap-4">
            <button onclick="setL('en')" class="text-[10px] gold-text font-bold px-2">EN</button>
            <button onclick="setL('ar')" class="text-[10px] gold-text font-bold px-2">AR</button>
        </div>
    </nav>

    <section class="h-screen flex justify-center items-center text-center bg-[url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=1600')] bg-cover bg-fixed bg-center w-full">
        <div class="bg-black/70 p-12 backdrop-blur-md border border-gold/20 max-w-4xl z-10 mx-4">
            <h1 id="hT" class="text-5xl md:text-8xl font-bold cinzel mb-6 uppercase">Titan <span class="gold-text">Royal</span></h1>
            <p id="hS" class="tracking-[10px] uppercase text-[10px] opacity-90 mb-8">Architectural Sovereign Edition</p>
            <a href="#collection" id="hB" class="border border-gold px-10 py-3 text-[10px] tracking-[4px] gold-text hover:bg-gold hover:text-black transition uppercase cinzel">Explore</a>
        </div>
    </section>

    <section id="contact" class="py-32 px-6 text-center w-full">
        <h2 id="conT" class="text-4xl gold-text cinzel mb-12 uppercase">Private Inquiry</h2>
        <div class="inquiry-box">
            <p id="conP" class="opacity-70 mb-8 text-sm tracking-wide">Reserved for institutional inquiries and global acquisitions.</p>
            <p class="gold-text text-xl cinzel mb-6 break-all">concierge@titanroyal.com</p>
            <div class="w-16 h-[1px] bg-gold/30 mb-6 mx-auto"></div>
            <p class="tracking-[6px] opacity-80 text-xs">+1 800 TITAN ROYAL</p>
        </div>
    </section>

    <footer class="py-12 border-t border-white/5 w-full text-center">
        <div class="cinzel gold-text text-xs tracking-[5px]">TITAN ROYAL ESTATE &copy; 2026</div>
    </footer>

    <script>
        let curL = 'en';
        // FIX 2: Full Smart Dictionary
        const dict = {
            en: {
                hT: "Titan <span class='gold-text'>Royal</span>", hS: "Architectural Sovereign Edition", hB: "Explore",
                navA: "About", navC: "Collection", navCont: "Contact",
                conT: "Private Inquiry", conP: "Reserved for institutional inquiries and global acquisitions.",
                p1: "Grand Pavilion", l1: "Paris", ext: "EXTERIOR", int: "INTERIOR"
            },
            ar: {
                hT: "تايتان <span class='gold-text'>رويال</span>", hS: "إصدار السيادة المعمارية", hB: "استكشف",
                navA: "عن الشركة", navC: "المجموعة", navCont: "اتصل بنا",
                conT: "استفسار خاص", conP: "مخصص للاستفسارات المؤسسية والتعاقدات العالمية.",
                p1: "جناح الجراند", l1: "باريس", ext: "التصميم الخارجي", int: "التصميم الداخلي"
            }
        };

        function setL(l) {
            curL = l;
            document.body.className = l === 'ar' ? 'arabic' : '';
            const d = dict[l];
            document.getElementById('hT').innerHTML = d.hT;
            document.getElementById('hS').innerText = d.hS;
            document.getElementById('hB').innerText = d.hB;
            document.getElementById('navA').innerText = d.navA;
            document.getElementById('navC').innerText = d.navC;
            document.getElementById('navCont').innerText = d.navCont;
            document.getElementById('conT').innerText = d.conT;
            document.getElementById('conP').innerText = d.conP;
        }

        // Modal Logic
        function openM(id) { 
            document.getElementById('modal').style.display = 'block'; 
            document.body.style.overflow = 'hidden'; 
        }
        function closeM() { 
            document.getElementById('modal').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
        }
    </script>
</body>
</html>
