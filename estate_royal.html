<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Royal | Pure Legacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Amiri&family=Lora&display=swap');
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Lora', serif; margin: 0; overflow-x: hidden; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .gold-text { color: var(--gold); }
        .cinzel { font-family: 'Cinzel', serif; }
        .card { background: #0a0a0a; border: 1px solid rgba(212,175,55,0.1); cursor: pointer; transition: 0.3s; padding: 15px; }
        .card:hover { border-color: var(--gold); }
        #modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.98); overflow-y: auto; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .gallery-item { border: 1px solid #222; position: relative; height: 280px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; bottom: 0; background: rgba(0,0,0,0.8); width: 100%; font-size: 11px; padding: 8px; color: var(--gold); text-align: center; }
        .close { position: fixed; top: 20px; right: 30px; font-size: 45px; color: var(--gold); cursor: pointer; z-index: 10000; }
    </style>
</head>
<body>

    <div id="modal">
        <span class="close" onclick="closeM()">&times;</span>
        <div class="pt-24 text-center">
            <h2 id="mT" class="text-3xl gold-text cinzel uppercase"></h2>
            <p id="mL" class="text-[10px] opacity-50 tracking-[5px] mt-2"></p>
        </div>
        <div class="gallery" id="gG"></div>
    </div>

    <nav class="fixed w-full p-6 z-50 flex justify-between items-center bg-black/80 backdrop-blur-md">
        <div class="text-xl gold-text cinzel font-bold">TITAN ROYAL</div>
        <div class="flex gap-4">
            <button onclick="setL('en')" class="text-[10px] gold-text font-bold">EN</button>
            <button onclick="setL('ar')" class="text-[10px] gold-text font-bold">AR</button>
        </div>
    </nav>

    <section class="h-[60vh] flex flex-col justify-center items-center text-center">
        <h1 id="h-t" class="text-6xl md:text-8xl font-bold cinzel">TITAN <span class="gold-text">COLLECTION</span></h1>
    </section>

    <section class="py-10 flex justify-center">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-[95%]">
            <div class="card" onclick="openM('p1')"><img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=600" class="h-48 w-full object-cover mb-4"><h3 id="c1" class="gold-text cinzel">Grand Pavilion</h3></div>
            <div class="card" onclick="openM('p2')"><img src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=600" class="h-48 w-full object-cover mb-4"><h3 id="c2" class="gold-text cinzel">Imperial Villa</h3></div>
            <div class="card" onclick="openM('p3')"><img src="https://images.unsplash.com/photo-1583608205776-bfd35f0d9f83?w=600" class="h-48 w-full object-cover mb-4"><h3 id="c3" class="gold-text cinzel">The Crown</h3></div>
            <div class="card" onclick="openM('p4')"><img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=600" class="h-48 w-full object-cover mb-4"><h3 id="c4" class="gold-text cinzel">The Penthouse</h3></div>
        </div>
    </section>

    <script>
        let curL = 'en';
        const dict = {
            en: { title: "TITAN <span class='gold-text'>COLLECTION</span>", blueprint: "BLUEPRINT", ext: "EXTERIOR", int: "INTERIOR", pool: "POOL", p1: "Grand Pavilion", p2: "Imperial Villa", p3: "The Crown", p4: "The Penthouse" },
            ar: { title: "<span class='gold-text'>مجموعة</span> تايتن", blueprint: "الرسم الهندسي", ext: "التصميم الخارجي", int: "التصميم الداخلي", pool: "المسبح", p1: "جناح الجراند", p2: "فيلا إمبيريال", p3: "ذا كراون", p4: "ذا بنتهاوس" }
        };

        const projects = {
            p1: { t: "p1", l: "Paris", imgs: [{u:"https://images.unsplash.com/photo-1600607687920-4e2a09cf159d", n:"ext"}, {u:"https://images.unsplash.com/photo-1600210492486-724fe5c67fb0", n:"int"}, {u:"https://images.unsplash.com/photo-1584622650111-993a426fbf0a", n:"pool"}, {u:"https://images.unsplash.com/photo-1506744038136-46273834b3fb", n:"blueprint"}]},
            p2: { t: "p2", l: "Rome", imgs: [{u:"https://images.unsplash.com/photo-1600573472591-ee6b68d14c68", n:"ext"}, {u:"https://images.unsplash.com/photo-1600121848594-d8644e57abab", n:"int"}, {u:"https://images.unsplash.com/photo-1576013551627-0cc20b96c2a7", n:"pool"}, {u:"https://images.unsplash.com/photo-1502005229762-cf1b2da7c5d6", n:"blueprint"}]},
            p3: { t: "p3", l: "London", imgs: [{u:"https://images.unsplash.com/photo-1512918766775-d14493390f7a", n:"ext"}, {u:"https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf", n:"int"}, {u:"https://images.unsplash.com/photo-1519449556851-5720b33024e7", n:"pool"}, {u:"https://images.unsplash.com/photo-1497366216548-37526070297c", n:"blueprint"}]},
            p4: { t: "p4", l: "New York", imgs: [{u:"https://images.unsplash.com/photo-1600607687644-c7171b42498f", n:"ext"}, {u:"https://images.unsplash.com/photo-1560448204-603b3fc33ddc", n:"int"}, {u:"https://images.unsplash.com/photo-1554995207-c18c203602cb", n:"pool"}, {u:"https://images.unsplash.com/photo-1449156001437-af90bb451777", n:"blueprint"}]}
        };

        function setL(l) {
            curL = l;
            document.body.className = l === 'ar' ? 'arabic' : '';
            document.getElementById('h-t').innerHTML = dict[l].title;
            document.getElementById('c1').innerText = dict[l].p1;
            document.getElementById('c2').innerText = dict[l].p2;
            document.getElementById('c3').innerText = dict[l].p3;
            document.getElementById('c4').innerText = dict[l].p4;
        }

        function openM(id) {
            const p = projects[id];
            document.getElementById('mT').innerText = dict[curL][p.t];
            document.getElementById('mL').innerText = p.l;
            document.getElementById('gG').innerHTML = p.imgs.map(i => `<div class="gallery-item"><img src="${i.u}?w=800"><div class="label cinzel">${dict[curL][i.n]}</div></div>`).join('');
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeM() { document.getElementById('modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    </script>
</body>
</html>
