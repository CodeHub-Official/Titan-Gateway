<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Royal | Global Empire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Amiri&family=Lora&display=swap');
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Lora', serif; transition: 0.5s; overflow-x: hidden; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .gold-text { color: var(--gold); }
        .hero-bg { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=1600'); background-size: cover; background-attachment: fixed; height: 100vh; }
        .lang-btn { border: 1px solid var(--gold); padding: 5px 10px; font-size: 10px; background: rgba(0,0,0,0.8); cursor: pointer; transition: 0.3s; }
        .lang-btn:hover { background: var(--gold); color: black; }
    </style>
</head>
<body>
    <div class="fixed top-24 right-5 z-[1000] flex flex-col gap-2">
        <button onclick="setLang('en')" class="lang-btn">EN</button>
        <button onclick="setLang('ar')" class="lang-btn">AR</button>
        <button onclick="setLang('fr')" class="lang-btn">FR</button>
        <button onclick="setLang('es')" class="lang-btn">ES</button>
    </div>

    <nav class="fixed w-full p-8 z-50 flex justify-between items-center bg-black/40 backdrop-blur-md">
        <div class="cinzel text-xl gold-text tracking-widest">TITAN ROYAL</div>
        <div class="flex gap-6 text-[10px] uppercase tracking-widest">
            <a href="estate_royal.html" id="nav-home">Home</a>
            <a href="about_royal.html" id="nav-legacy">Legacy</a>
            <a href="#collection" id="nav-coll">Collection</a>
        </div>
    </nav>

    <section class="hero-bg flex flex-col justify-center items-center text-center px-6">
        <h1 id="main-title" class="cinzel text-6xl md:text-9xl font-bold mb-4">ROYAL <span class="gold-text">MANORS</span></h1>
        <p id="hero-sub" class="tracking-[10px] uppercase text-[10px] opacity-60">The Elite Standard of Living</p>
    </section>

    <section id="collection" class="py-32 px-10 max-w-7xl mx-auto text-center">
        <h2 id="sect-title" class="cinzel text-3xl mb-20 gold-text tracking-[10px] uppercase">Masterpieces</h2>
        <div class="grid md:grid-cols-2 gap-16">
            <div onclick="window.location.href='property_paris.html'" class="group cursor-pointer border border-white/5 p-4 hover:border-[#d4af37] transition duration-500">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=800" class="w-full h-[400px] object-cover mb-6 grayscale group-hover:grayscale-0 transition duration-700">
                <h3 class="cinzel gold-text text-2xl">The Grand Pavilion</h3>
                <p id="p-paris" class="text-[10px] opacity-50 uppercase tracking-widest">Paris, France</p>
            </div>
            <div onclick="window.location.href='property_rome.html'" class="group cursor-pointer border border-white/5 p-4 hover:border-[#d4af37] transition duration-500">
                <img src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=800" class="w-full h-[400px] object-cover mb-6 grayscale group-hover:grayscale-0 transition duration-700">
                <h3 class="cinzel gold-text text-2xl">The Imperial Villa</h3>
                <p id="p-rome" class="text-[10px] opacity-50 uppercase tracking-widest">Rome, Italy</p>
            </div>
        </div>
    </section>

    <script>
        const dictionary = {
            en: { home:"Home", legacy:"Legacy", coll:"Collection", title:"ROYAL <span class='gold-text'>MANORS</span>", sub:"The Elite Standard of Living", sect:"Masterpieces", paris:"Paris, France", rome:"Rome, Italy", rtl: false },
            ar: { home:"الرئيسية", legacy:"إرثنا", coll:"المجموعة", title:"<span class='gold-text'>رويال</span> مانورز", sub:"المعيار النخبة للحياة الفاخرة", sect:"تحف معمارية", paris:"باريس، فرنسا", rome:"روما، إيطاليا", rtl: true },
            fr: { home:"Accueil", legacy:"Héritage", coll:"Collection", title:"MANOIRS <span class='gold-text'>ROYAUX</span>", sub:"Le Standard d'Élite", sect:"Chefs-d'œuvre", paris:"Paris, France", rome:"Rome, Italie", rtl: false },
            es: { home:"Inicio", legacy:"Legado", coll:"Colección", title:"MANSIONES <span class='gold-text'>REALES</span>", sub:"El Estándar de Élite", sect:"Obras Maestras", paris:"París, Francia", rome:"Roma, Italia", rtl: false }
        };

        function setLang(lang) {
            const d = dictionary[lang];
            document.getElementById('nav-home').textContent = d.home;
            document.getElementById('nav-legacy').textContent = d.legacy;
            document.getElementById('nav-coll').textContent = d.coll;
            document.getElementById('main-title').innerHTML = d.title;
            document.getElementById('hero-sub').textContent = d.sub;
            document.getElementById('sect-title').textContent = d.sect;
            document.getElementById('p-paris').textContent = d.paris;
            document.getElementById('p-rome').textContent = d.rome;
            document.body.classList.toggle('arabic', d.rtl);
        }
    </script>
</body>
</html>
