<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Royal | Global Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Amiri&family=Lora&display=swap');
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Lora', serif; transition: 0.5s; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .gold-text { color: var(--gold); }
        .hero-bg { background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=1600'); background-size: cover; background-attachment: fixed; height: 100vh; }
        .lang-btn { border: 1px solid var(--gold); padding: 5px 10px; font-size: 10px; background: black; cursor: pointer; transition: 0.3s; }
        .card { border: 1px solid rgba(212, 175, 55, 0.1); transition: 0.6s; cursor: pointer; background: #0a0a0a; }
        .card:hover { border-color: var(--gold); transform: translateY(-15px); }
    </style>
</head>
<body>
    <div class="fixed top-24 right-5 z-[1000] flex flex-col gap-2">
        <button onclick="setLang('en')" class="lang-btn">EN</button>
        <button onclick="setLang('ar')" class="lang-btn">AR</button>
    </div>

    <nav class="fixed w-full p-8 z-50 flex justify-between items-center bg-black/60 backdrop-blur-lg">
        <div class="cinzel text-xl gold-text tracking-widest">TITAN ROYAL</div>
        <div class="flex gap-8 text-[10px] uppercase tracking-widest">
            <a href="#" id="nav-home">Home</a>
            <a href="#collection" id="nav-coll">Collection</a>
            <a href="#" class="gold-text border border-[#d4af37] px-4 py-2" id="nav-book">Inquiry</a>
        </div>
    </nav>

    <section class="hero-bg flex flex-col justify-center items-center text-center px-6">
        <h1 id="main-title" class="cinzel text-5xl md:text-8xl font-bold mb-4">WORLD <span class="gold-text">LEGACY</span></h1>
        <p id="hero-sub" class="tracking-[12px] uppercase text-[10px] opacity-60">The Absolute Standard of Global Luxury</p>
    </section>

    <section id="collection" class="py-32 px-10 max-w-7xl mx-auto text-center">
        <h2 id="sect-title" class="cinzel text-3xl mb-24 gold-text tracking-[10px] uppercase">Masterpiece Collection</h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="card p-4 group">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=600" class="h-64 w-full object-cover mb-6">
                <h3 class="cinzel gold-text text-xl">Grand Pavilion</h3>
                <p class="text-[9px] opacity-50 uppercase tracking-widest">Paris</p>
            </div>
            <div class="card p-4 group">
                <img src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=600" class="h-64 w-full object-cover mb-6">
                <h3 class="cinzel gold-text text-xl">Imperial Villa</h3>
                <p class="text-[9px] opacity-50 uppercase tracking-widest">Rome</p>
            </div>
            <div class="card p-4 group">
                <img src="https://images.unsplash.com/photo-1583608205776-bfd35f0d9f83?w=600" class="h-64 w-full object-cover mb-6">
                <h3 class="cinzel gold-text text-xl">The Crown Estate</h3>
                <p class="text-[9px] opacity-50 uppercase tracking-widest">London</p>
            </div>
            <div class="card p-4 group">
                <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=600" class="h-64 w-full object-cover mb-6">
                <h3 class="cinzel gold-text text-xl">Skyline Penthouse</h3>
                <p class="text-[9px] opacity-50 uppercase tracking-widest">New York</p>
            </div>
        </div>
    </section>

    <script>
        const d = {
            en: { home:"Home", coll:"Collection", book:"Inquiry", title:"WORLD <span class='gold-text'>LEGACY</span>", sub:"The Absolute Standard of Global Luxury", sect:"Masterpiece Collection", rtl: false },
            ar: { home:"الرئيسية", coll:"المجموعة", book:"استفسار", title:"إرث <span class='gold-text'>عالمي</span>", sub:"المعيار المطلق للفخامة العالمية", sect:"مجموعة التحف المعمارية", rtl: true }
        };
        function setLang(l) {
            document.getElementById('nav-home').textContent = d[l].home;
            document.getElementById('nav-coll').textContent = d[l].coll;
            document.getElementById('nav-book').textContent = d[l].book;
            document.getElementById('main-title').innerHTML = d[l].title;
            document.getElementById('hero-sub').textContent = d[l].sub;
            document.getElementById('sect-title').textContent = d[l].sect;
            document.body.classList.toggle('arabic', d[l].rtl);
        }
    </script>
</body>
</html>
