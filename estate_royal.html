<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Royal | Global Portfolios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Amiri&family=Lora&display=swap');
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Lora', serif; margin: 0; overflow-x: hidden; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .gold-text { color: var(--gold); }
        .hero { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), 
            url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=1600');
            background-size: cover; background-position: center; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .card { background: #0a0a0a; border: 1px solid rgba(212, 175, 55, 0.1); cursor: pointer; transition: 0.4s; padding: 15px; }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        #portfolioModal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.98); overflow-y: auto; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .gallery-item { border: 1px solid #222; position: relative; height: 250px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .label { position: absolute; bottom: 0; background: rgba(0,0,0,0.7); width: 100%; font-size: 10px; padding: 5px; color: var(--gold); text-align: center; }
        .close-btn { position: fixed; top: 20px; right: 30px; font-size: 40px; color: var(--gold); cursor: pointer; z-index: 10000; }
        .cinzel { font-family: 'Cinzel', serif; }
    </style>
</head>
<body>

    <div id="portfolioModal">
        <span class="close-btn" onclick="closePortfolio()">&times;</span>
        <div class="pt-20 text-center">
            <h2 id="modalTitle" class="text-3xl gold-text cinzel uppercase"></h2>
            <p id="modalLoc" class="text-[10px] opacity-50 tracking-widest mt-2"></p>
        </div>
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <nav class="fixed w-full p-6 z-50 flex justify-between items-center bg-black/80 backdrop-blur-md">
        <div class="text-xl gold-text cinzel font-bold">TITAN ROYAL</div>
        <div class="flex gap-4"><button onclick="setLang('en')" class="text-[10px] gold-text">EN</button><button onclick="setLang('ar')" class="text-[10px] gold-text">AR</button></div>
    </nav>

    <section class="hero text-center px-6">
        <h1 class="text-6xl md:text-8xl font-bold cinzel">WORLD <span class="gold-text">COLLECTION</span></h1>
    </section>

    <section id="collection" class="py-20 flex flex-col items-center">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-[95%]">
            <div class="card" onclick="openPortfolio('paris')"><img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=600" class="h-40 w-full object-cover mb-4"><h3 class="gold-text cinzel text-center">Grand Pavilion</h3></div>
            <div class="card" onclick="openPortfolio('rome')"><img src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=600" class="h-40 w-full object-cover mb-4"><h3 class="gold-text cinzel text-center">Imperial Villa</h3></div>
            <div class="card" onclick="openPortfolio('london')"><img src="https://images.unsplash.com/photo-1583608205776-bfd35f0d9f83?w=600" class="h-40 w-full object-cover mb-4"><h3 class="gold-text cinzel text-center">The Crown</h3></div>
            <div class="card" onclick="openPortfolio('newyork')"><img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=600" class="h-40 w-full object-cover mb-4"><h3 class="gold-text cinzel text-center">The Penthouse</h3></div>
        </div>
    </section>

    <script>
        const data = {
            paris: { t: "Grand Pavilion", l: "Paris", imgs: [
                {u:"https://images.unsplash.com/photo-1600607687920-4e2a09cf159d", n:"Exterior"},
                {u:"https://images.unsplash.com/photo-1600210492486-724fe5c67fb0", n:"Interior"},
                {u:"https://images.unsplash.com/photo-1584622650111-993a426fbf0a", n:"Pool"},
                {u:"https://images.unsplash.com/photo-1574362848149-11496d93a7c7", n:"Blueprint"}
            ]},
            rome: { t: "Imperial Villa", l: "Rome", imgs: [
                {u:"https://images.unsplash.com/photo-1600573472591-ee6b68d14c68", n:"Exterior"},
                {u:"https://images.unsplash.com/photo-1600121848594-d8644e57abab", n:"Interior"},
                {u:"https://images.unsplash.com/photo-1576013551627-0cc20b96c2a7", n:"Garden"},
                {u:"https://images.unsplash.com/photo-1502005229762-cf1b2da7c5d6", n:"Blueprint"}
            ]},
            london: { t: "The Crown", l: "London", imgs: [
                {u:"https://images.unsplash.com/photo-1512918766775-d14493390f7a", n:"Exterior"},
                {u:"https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf", n:"Interior"},
                {u:"https://images.unsplash.com/photo-1519449556851-5720b33024e7", n:"Lobby"},
                {u:"https://images.unsplash.com/photo-1506744038136-46273834b3fb", n:"Blueprint"}
            ]},
            newyork: { t: "The Penthouse", l: "New York", imgs: [
                {u:"https://images.unsplash.com/photo-1512917774080-9991f1c4c750", n:"Sky View"},
                {u:"https://images.unsplash.com/photo-1600607687644-c7171b42498f", n:"Living Room"},
                {u:"https://images.unsplash.com/photo-1560448204-603b3fc33ddc", n:"Terrace"},
                {u:"https://images.unsplash.com/photo-1554995207-c18c203602cb", n:"Blueprint"}
            ]}
        };
        function openPortfolio(id) {
            const p = data[id];
            document.getElementById('modalTitle').innerText = p.t;
            document.getElementById('modalLoc').innerText = p.l;
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = p.imgs.map(i => `<div class="gallery-item"><img src="${i.u}?w=800"><div class="label cinzel">${i.n}</div></div>`).join('');
            document.getElementById('portfolioModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        function closePortfolio() { document.getElementById('portfolioModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    </script>
</body>
</html>
