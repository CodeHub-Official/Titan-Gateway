<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN INTERNATIONAL | GLOBAL GATEWAY</title>
    <style>
        :root { --gold: #d4af37; --blue: #00d2ff; --red: #ff4b2b; }
        body { background: #050505; color: white; font-family: "Poppins", sans-serif; margin: 0; overflow-x: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url("https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070"); background-size: cover; }
        .header { font-size: 4em; letter-spacing: 10px; text-shadow: 0 0 30px var(--gold); margin-bottom: 10px; }
        .languages { margin-bottom: 30px; font-size: 0.9em; color: var(--gold); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 90%; max-width: 1200px; }
        .card { height: 300px; border-radius: 15px; position: relative; overflow: hidden; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.5s; }
        .card:hover { transform: scale(1.03); border-color: var(--gold); box-shadow: 0 0 30px rgba(212,175,55,0.3); }
        .card-content { position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, black); text-align: left; }
        .card-title { font-size: 1.5em; font-weight: bold; }
        .estate { background: url("https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=2070") center/cover; }
        .auto { background: url("https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=2070") center/cover; }
        .tourism { background: url("https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?q=80&w=2070") center/cover; }
        .fashion { background: url("https://images.unsplash.com/photo-1445205170230-053b83016050?q=80&w=2070") center/cover; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="header">TITAN CORE</div>
        <div class="languages">AR | EN | FR | ES | IT | DE</div>
        <div class="grid">
            <div class="card estate" onclick="location.href=\"#estate\""><div class="card-content"><div class="card-title">REAL ESTATE</div><p>Global Luxury Properties</p></div></div>
            <div class="card auto" onclick="location.href=\"#auto\""><div class="card-content"><div class="card-title">AUTOMOTIVE</div><p>Supercars & Logistics</p></div></div>
            <div class="card tourism" onclick="location.href=\"#tourism\""><div class="card-content"><div class="card-title">TOURISM</div><p>World-Class Destinations</p></div></div>
            <div class="card fashion" onclick="location.href=\"#fashion\""><div class="card-content"><div class="card-title">FASHION</div><p>International Trends</p></div></div>
        </div>
    </div>
</body>
</html>
