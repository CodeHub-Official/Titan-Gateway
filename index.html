<!DOCTYPE html>
<html lang="ar" dir="rtl" id="master">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEHUB PRIME | GLOBAL GATEWAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00f2ff; }
        body { background: #000; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .fixed-content { width: 100%; display: flex; flex-direction: column; align-items: center; text-align: center !important; }
        .prime-card { width: 350px; height: 620px; border-radius: 50px; background: #080808; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 60px; transition: 0.5s; position: relative; }
        .prime-card:hover { border-color: var(--neon); box-shadow: 0 0 40px var(--neon); }
        [lang="en"] { --neon: #bc00ff; }
        [lang="ar"] { --neon: #00f2ff; }
        .lang-en { display: none; }
        [lang="en"] .lang-en { display: block; }
        [lang="en"] .lang-ar { display: none; }
        .neon-btn { border: 1px solid var(--neon); color: var(--neon); width: 250px; margin: 10px auto; padding: 18px; border-radius: 20px; text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .neon-btn:hover { background: var(--neon); color: black; }
    </style>
</head>
<body id="masterBody" lang="ar" class="fixed-content">
    <nav class="p-12 fixed-content">
        <h1 style="font-size: 35px; font-weight: 900; letter-spacing: -2px;">CODEHUB <span style="color:var(--neon)">PRIME</span></h1>
        <button onclick="swap()" style="border: 1px solid var(--neon); color: var(--neon); padding: 12px 35px; border-radius: 50px; margin-top: 25px; font-weight: 900; cursor: pointer; font-size: 10px; letter-spacing: 2px;">
            <span class="lang-ar">التحويل للإنجليزية</span><span class="lang-en">SWITCH TO ARABIC</span>
        </button>
    </nav>

    <div style="margin-top: 50px; display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; width: 100%;">
        <div class="prime-card fixed-content">
            <div style="position: absolute; top:0; left:0; width:100%; height:100%; background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c'); background-size: cover; opacity: 0.4; z-index: -1;"></div>
            <h2 class="lang-ar" style="font-size: 45px; font-weight: 900;">العقارات</h2>
            <h2 class="lang-en" style="font-size: 35px; font-weight: 900;">REAL ESTATE</h2>
            <a href="royal_v1.html" class="neon-btn"><span class="lang-ar">رؤية الملك 1</span><span class="lang-en">ROYAL V1</span></a>
            <a href="royal_v2.html" class="neon-btn"><span class="lang-ar">رؤية الملك 2</span><span class="lang-en">ROYAL V2</span></a>
        </div>
    </div>

    <script>
        function swap() {
            const b = document.getElementById("masterBody");
            b.lang = (b.lang === "ar") ? "en" : "ar";
            document.documentElement.dir = (b.lang === "ar") ? "rtl" : "ltr";
        }
    </script>
</body>
</html>
