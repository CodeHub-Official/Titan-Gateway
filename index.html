<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN | SUPREMACY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Cairo:wght@400;900&display=swap');
        
        :root { --gold: #c5a059; --dark-bg: #050505; }
        body { background: var(--dark-bg); color: white; font-family: 'Syncopate', sans-serif; overflow: hidden; margin: 0; }
        body.rtl { font-family: 'Cairo', sans-serif; direction: rtl; }

        /* Cinematic Background */
        .stars-container { position: fixed; width: 100%; height: 100%; background: radial-gradient(circle at center, #111 0%, #000 100%); z-index: -1; }
        .glow { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0.3; animation: blink 3s infinite; }

        @keyframes blink { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.5); } }

        /* Floating Imperial Cards */
        .throne-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px; padding: 100px 50px; perspective: 1000px;
        }

        .imperial-card {
            position: relative; height: 500px; border-radius: 0; transform-style: preserve-3d;
            transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1); cursor: pointer;
            border-left: 1px solid rgba(197, 160, 89, 0.3);
        }

        .imperial-card:hover { transform: rotateY(10deg) rotateX(5deg) scale(1.05); }

        .card-inner {
            position: absolute; width: 100%; height: 100%; background: rgba(255,255,255,0.02);
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; justify-content: flex-end; padding: 40px;
        }

        .card-number {
            position: absolute; top: 20px; right: 20px; font-size: 80px; font-weight: 900;
            color: rgba(197, 160, 89, 0.05); pointer-events: none;
        }

        .luxury-line { width: 40px; height: 2px; background: var(--gold); margin-bottom: 20px; transition: 0.5s; }
        .imperial-card:hover .luxury-line { width: 100%; }

        .btn-enter {
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 10px 30px; font-size: 10px; letter-spacing: 5px; transition: 0.5s;
            margin-top: 20px; overflow: hidden; position: relative;
        }
        .btn-enter:hover { background: var(--gold); color: black; }

        /* Navigation Bar */
        .nav-imperial {
            position: fixed; top: 0; width: 100%; padding: 40px; display: flex;
            justify-content: space-between; align-items: center; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        @media (max-width: 768px) {
            .throne-grid { grid-template-columns: 1fr; padding: 120px 20px; }
            .imperial-card { height: 400px; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <nav class="nav-imperial backdrop-blur-md">
        <div class="text-xl font-bold tracking-[10px]">TITAN <span class="text-[#c5a059]">SUPREME</span></div>
        <div class="flex gap-10 text-[10px] tracking-widest text-gray-500">
            <span onclick="setLang('ar')" class="cursor-pointer hover:text-white">AR</span>
            <span onclick="setLang('en')" class="cursor-pointer hover:text-white">EN</span>
        </div>
    </nav>

    <main class="throne-grid">
        <div class="imperial-card" onclick="location.href='estate.html'">
            <div class="card-number">01</div>
            <div class="card-inner">
                <div class="luxury-line"></div>
                <h2 class="text-2xl mb-2 font-bold tracking-widest" id="t-estate">ESTATE ARCHIVE</h2>
                <p class="text-[10px] text-gray-500 leading-loose" id="d-estate">GLOBAL LUXURY ASSETS. SECURED BY TITAN PROTOCOL.</p>
                <button class="btn-enter" id="b-estate">ENTER CORE</button>
            </div>
        </div>

        <div class="imperial-card" onclick="location.href='auto.html'">
            <div class="card-number">02</div>
            <div class="card-inner">
                <div class="luxury-line"></div>
                <h2 class="text-2xl mb-2 font-bold tracking-widest" id="t-auto">AUTO GENESIS</h2>
                <p class="text-[10px] text-gray-400 leading-loose" id="d-auto">HIGH-PERFORMANCE INVENTORY. REAL-TIME DATA.</p>
                <button class="btn-enter" id="b-auto">ENTER CORE</button>
            </div>
        </div>

        <div class="imperial-card">
            <div class="card-number">03</div>
            <div class="card-inner">
                <div class="luxury-line"></div>
                <h2 class="text-2xl mb-2 font-bold tracking-widest" id="t-fashion">ELITE FASHION</h2>
                <p class="text-[10px] text-gray-500 leading-loose" id="d-fashion">CURATED TRENDS. GLOBAL MARKET ANALYTICS.</p>
                <button class="btn-enter" id="b-fashion">ENTER CORE</button>
            </div>
        </div>
    </main>

    <script>
        // Generate Background Stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'glow';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }

        // Language System
        const translations = {
            ar: { t_estate: "أرشيف العقارات", d_estate: "أصول فاخرة عالمية. محمية ببروتوكول تايتن.", b_estate: "دخول المركز", t_auto: "نشأة السيارات", d_auto: "مخزون عالي الأداء. بيانات فورية.", b_auto: "دخول المركز" },
            en: { t_estate: "ESTATE ARCHIVE", d_estate: "GLOBAL LUXURY ASSETS. SECURED BY TITAN PROTOCOL.", b_estate: "ENTER CORE", t_auto: "AUTO GENESIS", d_auto: "HIGH-PERFORMANCE INVENTORY. REAL-TIME DATA.", b_auto: "ENTER CORE" }
        };

        function setLang(lang) {
            const d = translations[lang];
            for (let key in d) { document.getElementById(key).innerText = d[key]; }
            document.body.className = lang === 'ar' ? 'rtl' : '';
        }
    </script>
</body>
</html>
