<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Estate | Portal V2 Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap");
        body { font-family: "Plus Jakarta Sans", sans-serif; background: #fcfcfd; }
        .glass-header { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .luxury-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(0,0,0,0.03); }
        .luxury-card:hover { transform: translateY(-10px); shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="text-slate-900">
    <nav class="fixed w-full z-50 glass-header p-5 px-10 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter text-blue-600">TITAN <span class="text-slate-800">V2</span></div>
        <div class="hidden md:flex space-x-8 text-sm font-bold uppercase tracking-widest text-slate-500">
            <a href="#" class="hover:text-blue-600 transition">Market</a>
            <a href="#" class="hover:text-blue-600 transition">Developments</a>
            <a href="#" class="hover:text-blue-600 transition">Titan Scraper</a>
        </div>
        <button class="bg-slate-900 text-white px-8 py-3 rounded-full text-xs font-black hover:bg-blue-600 transition shadow-xl">PORTAL ACTIVE</button>
    </nav>
    <main class="pt-32 pb-20 px-6 max-w-7xl mx-auto">
        <div class="mb-16">
            <h1 class="text-5xl md:text-7xl font-black tracking-tight mb-4">The New Standard <br><span class="text-blue-600">of Real Estate.</span></h1>
            <p class="text-xl text-slate-400 max-w-2xl font-medium">Fast, secure, and powered by Titan Engine. No more waiting for slow listings.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="luxury-card bg-white rounded-[2.5rem] overflow-hidden p-4 shadow-sm">
                <div class="h-72 shimmer rounded-[2rem] mb-6"></div>
                <div class="px-4 pb-4">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-bold">The Glass House</h3>
                            <p class="text-slate-400 font-medium italic">Beverly Hills, CA</p>
                        </div>
                        <span class="bg-blue-50 text-blue-600 px-4 py-1 rounded-full text-xs font-black">$8,500,000</span>
                    </div>
                    <div class="flex gap-6 text-xs font-bold text-slate-400 border-t border-slate-50 pt-4">
                        <span>5 BEDS</span><span>6 BATHS</span><span>4,200 SQFT</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
