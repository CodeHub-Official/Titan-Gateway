<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN GATEWAY | البوابة المركزية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@900&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; }
        body { background: #000; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .center-ship { width: 100%; display: flex; flex-direction: column; align-items: center; text-align: center !important; direction: ltr !important; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 40px; width: 100%; max-width: 1600px; justify-items: center; }
        .card { width: 340px; height: 600px; border-radius: 50px; background: #080808; border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 50px; transition: 0.5s; }
        .card:hover { border-color: var(--neon); box-shadow: 0 0 50px var(--neon); transform: translateY(-10px); }
        .bg-img { position: absolute; top:0; left:0; width:100%; height:100%; background-size: cover; background-position: center; opacity: 0.3; z-index: -1; transition: 0.5s; filter: grayscale(1); }
        .card:hover .bg-img { opacity: 0.7; scale: 1.1; filter: grayscale(0); }
        .neon-btn { border: 1px solid var(--neon); color: var(--neon); display: block; width: 250px; margin: 10px auto; padding: 15px; border-radius: 20px; font-size: 10px; font-weight: 900; text-transform: uppercase; text-align: center; text-decoration: none; transition: 0.3s; }
        .neon-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }
        [lang="en"] { --neon: #bc00ff; }
    </style>
</head>
<body id="b" lang="ar" class="center-ship">
    <nav class="p-12 center-ship">
        <h1 style="font-size: 35px; font-weight: 900; font-family: 'Orbitron';">CODEHUB <span style="color:var(--neon)">PRIME</span></h1>
        <button onclick="s()" style="border: 1px solid var(--neon); color: var(--neon); padding: 10px 30px; border-radius: 50px; margin-top: 20px; font-weight: 900; cursor: pointer; font-size: 10px;">SWITCH LANGUAGE</button>
    </nav>

    <div class="grid-container">
        <div class="card center-ship">
            <div class="bg-img" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=800');"></div>
            <h2 class="text-4xl font-black mb-6">العقارات</h2>
            <a href="royal_v1.html" class="neon-btn">رؤية الملك 1</a>
            <a href="royal_v2.html" class="neon-btn">رؤية الملك 2</a>
        </div>
        <div class="card center-ship opacity-50">
            <div class="bg-img" style="background-image: url('https://images.unsplash.com/photo-1512069772995-ec65ed45afd6?w=800');"></div>
            <h2 class="text-3xl font-black mb-6">الأدوية والتجميل</h2>
            <div class="neon-btn">قريباً</div>
        </div>
    </div>

    <script>
        function s(){ let x=document.getElementById("b"); x.lang=(x.lang=="ar"?"en":"ar"); document.documentElement.dir=(x.lang=="ar"?"rtl":"ltr"); }
    </script>
</body>
</html>
