<!DOCTYPE html>
<html lang="en">
<head>

        .estate { box-shadow: 0 0 20px #00d2ff; background: #00d2ff; }
        .auto { box-shadow: 0 0 20px #ff0000; background: #ff0000; }
        .tourism { box-shadow: 0 0 20px #ffea00; background: #ffea00; }

</head>
