<!DOCTYPE html>
<html lang="ar" dir="rtl" id="primeHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEHUB PRIME | TITAN EMPIRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&family=Orbitron:wght@400;900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --dark: #050505; }
        body { background: var(--dark); color: white; font-family: "Cairo", sans-serif; transition: 0.5s; overflow-x: hidden; }
        .prime-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 40px; }
        .prime-card { 
            height: 600px; border-radius: 45px; position: relative; overflow: hidden; 
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.95) 100%);
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .prime-card:hover { border-color: var(--neon); box-shadow: 0 0 40px var(--neon); transform: translateY(-15px); }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; opacity: 0.4; transition: 0.6s; }
        .prime-card:hover .card-img { opacity: 0.8; scale: 1.1; filter: grayscale(0); }
        .lang-en { display: none; font-family: "Orbitron", sans-serif; }
        [dir="ltr"] .lang-en { display: block; }
        [dir="ltr"] .lang-ar { display: none; }
        [dir="ltr"] { --neon: #ff00ff; } /* Purple Neon for EN */
        [dir="rtl"] { --neon: #00f2ff; } /* Cyan Neon for AR */
        .neon-text { text-shadow: 0 0 15px var(--neon); }
        .neon-border { border: 1px solid var(--neon); box-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>
    <nav class="p-10 flex justify-between items-center relative z-50">
        <div class="text-3xl font-black neon-text uppercase tracking-tighter">CODEHUB <span class="text-white">PRIME</span></div>
        <button onclick="switchSystem()" class="neon-border px-8 py-3 rounded-full text-xs font-black transition hover:bg-white hover:text-black">
            <span class="lang-ar">ENGLISH MODE</span><span class="lang-en">الوضع العربي</span>
        </button>
    </nav>

    <div class="prime-grid max-w-[1600px] mx-auto">
        <div class="prime-card group" onclick="location.href=\"index_royal.html\"">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" class="card-img" />
            <div class="absolute bottom-12 w-full text-center px-8">
                <h2 class="text-5xl font-black mb-3 lang-ar">العقارات</h2>
                <h2 class="text-4xl font-black mb-3 lang-en text-white">REAL ESTATE</h2>
                <p class="text-xs text-gray-400 tracking-[0.3em] uppercase font-bold">Titan Global Assets</p>
            </div>
        </div>

        <div class="prime-card group opacity-50">
            <img src="https://images.unsplash.com/photo-1512069772995-ec65ed45afd6" class="card-img" />
            <div class="absolute bottom-12 w-full text-center px-8">
                <h2 class="text-5xl font-black mb-3 lang-ar">الأدوية والتجميل</h2>
                <h2 class="text-4xl font-black mb-3 lang-en text-white">PHARMA</h2>
                <p class="text-xs text-gray-400 tracking-[0.3em] uppercase font-bold">Clinical Excellence</p>
            </div>
        </div>

        <div class="prime-card group opacity-50">
            <img src="https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d" class="card-img" />
            <div class="absolute bottom-12 w-full text-center px-8">
                <h2 class="text-5xl font-black mb-3 lang-ar">العيادات</h2>
                <h2 class="text-4xl font-black mb-3 lang-en text-white">CLINICS</h2>
                <p class="text-xs text-gray-400 tracking-[0.3em] uppercase font-bold">Healthcare Nodes</p>
            </div>
        </div>

        <div class="prime-card group opacity-50">
            <img src="https://images.unsplash.com/photo-1557821552-17105176677c" class="card-img" />
            <div class="absolute bottom-12 w-full text-center px-8">
                <h2 class="text-5xl font-black mb-3 lang-ar">المتاجر</h2>
                <h2 class="text-4xl font-black mb-3 lang-en text-white">E-COMMERCE</h2>
                <p class="text-xs text-gray-400 tracking-[0.3em] uppercase font-bold">Digital Markets</p>
            </div>
        </div>
    </div>

    <script>
        function switchSystem() {
            const html = document.getElementById("primeHtml");
            if(html.dir === "rtl") {
                html.dir = "ltr"; html.lang = "en";
            } else {
                html.dir = "rtl"; html.lang = "ar";
            }
        }
    </script>
</body>
</html>
