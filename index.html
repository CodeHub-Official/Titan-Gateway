<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CODEHUB | TITAN SUPREME</title>
    <script src="https://cdn.tailwindcss.com?v=9.0"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Cairo:wght@400;900&display=swap');
        :root { --gold: #c5a059; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Syncopate', sans-serif; margin: 0; overflow-x: hidden; }
        body.rtl { font-family: 'Cairo', sans-serif; direction: rtl; }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }
        header { position: fixed; top: 0; width: 100%; padding: 20px 30px; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(197, 160, 89, 0.2); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-ch { width: 32px; height: 32px; background: var(--gold); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: black; font-weight: 900; }
        .pill { font-size: 10px; padding: 5px 12px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; margin: 0 2px; }
        .pill.active { background: var(--gold); color: black; border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .grid-t { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 130px 15px 50px; max-width: 1400px; margin: 0 auto; }
        @media (min-width: 1024px) { .grid-t { grid-template-columns: repeat(4, 1fr); gap: 30px; } }
        .card-t { position: relative; height: 300px; border-radius: 20px; overflow: hidden; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); transition: 0.7s; }
        @media (min-width: 1024px) { .card-t { height: 480px; } }
        .card-t:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 20px 40px rgba(0,0,0,0.8); }
        .card-img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.35; transition: 1s; }
        .card-t:hover .card-img { opacity: 0.8; transform: scale(1.1); }
        .card-overlay { position: absolute; inset: 0; padding: 20px; display: flex; flex-direction: column; justify-content: flex-end; background: linear-gradient(to top, black 30%, transparent); }
        footer { padding: 50px 20px; background: #000; border-top: 1px solid rgba(197, 160, 89, 0.1); text-align: center; margin-top: 40px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <header>
        <div class="logo-box">
            <div class="logo-ch">CH</div>
            <div class="text-sm font-black tracking-widest uppercase">CodeHub <span class="text-[#c5a059]">Prime</span></div>
        </div>
        <div>
            <span class="pill active" onclick="sh('en', this)">EN</span>
            <span class="pill" onclick="sh('ar', this)">AR</span>
        </div>
    </header>
    <div class="grid-t">
        <div class="card-t" onclick="location.href='estate.html'">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=800" class="card-img">
            <div class="card-overlay"><h3 class="text-xl font-bold uppercase" id="t1">Estate</h3><p class="text-[9px] text-gray-400 mt-2" id="d1">GLOBAL LUXURY ASSETS SYSTEM.</p></div>
        </div>
        <div class="card-t" onclick="location.href='auto.html'">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=800" class="card-img">
            <div class="card-overlay"><h3 class="text-xl font-bold uppercase" id="t2">Auto</h3><p class="text-[9px] text-gray-400 mt-2" id="d2">HIGH-SPEED INVENTORY CORE.</p></div>
        </div>
        <div class="card-t"><img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=800" class="card-img"><div class="card-overlay"><h3 class="text-xl font-bold uppercase" id="t3">Fashion</h3><p class="text-[9px] text-gray-400 mt-2" id="d3">GLOBAL TREND ANALYTICS.</p></div></div>
        <div class="card-t"><img src="https://images.unsplash.com/photo-1506929199175-6091e7861b51?q=80&w=800" class="card-img"><div class="card-overlay"><h3 class="text-xl font-bold uppercase" id="t4">Tourism</h3><p class="text-[9px] text-gray-400 mt-2" id="d4">PREMIUM DESTINATION DATA.</p></div></div>
    </div>
    <footer>
        <div class="flex justify-center items-center gap-2 mb-4"><div class="logo-ch">CH</div><span class="font-bold tracking-widest">CODEHUB OFFICIAL</span></div>
        <div class="text-[#c5a059] text-[10px] tracking-[4px] uppercase">Proudly Crafted in CodeHub</div>
    </footer>
    <script>
        const dict = {
            en: { t1:"Estate", d1:"GLOBAL LUXURY ASSETS SYSTEM.", t2:"Auto", d2:"HIGH-SPEED INVENTORY CORE.", t3:"Fashion", d3:"GLOBAL TREND ANALYTICS.", t4:"Tourism", d4:"PREMIUM DESTINATION DATA." },
            ar: { t1:"العقارات", d1:"نظام الأصول الفاخرة العالمي.", t2:"السيارات", d2:"جوهر المخزون فائق السرعة.", t3:"الأزياء", d3:"اتجاهات عالمية مختارة.", t4:"السياحة", d4:"بيانات الوجهات الممتازة." }
        };
        function sh(l, b) {
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            b.classList.add('active');
            for(let k in dict[l]) document.getElementById(k).innerText = dict[l][k];
            document.body.className = l === 'ar' ? 'rtl' : '';
        }
        const c = document.getElementById('canvas'), x = c.getContext('2d');
        let p = [];
        function resize() { c.width = window.innerWidth; c.height = window.innerHeight; p = []; for(let i=0; i<60; i++) p.push({x: Math.random()*c.width, y: Math.random()*c.height, vx: Math.random()-0.5, vy: Math.random()-0.5}); }
        function draw() {
            x.clearRect(0,0,c.width, c.height); x.strokeStyle = 'rgba(197, 160, 89, 0.15)'; x.fillStyle = '#c5a059';
            p.forEach((i, idx) => {
                i.x += i.vx; i.y += i.vy;
                if(i.x<0 || i.x>c.width) i.vx*=-1; if(i.y<0 || i.y>c.height) i.vy*=-1;
                x.beginPath(); x.arc(i.x, i.y, 1.5, 0, Math.PI*2); x.fill();
                for(let j=idx+1; j<p.length; j++) { let d = Math.hypot(i.x-p[j].x, i.y-p[j].y); if(d<150) { x.beginPath(); x.moveTo(i.x, i.y); x.lineTo(p[j].x, p[j].y); x.stroke(); } }
            });
            requestAnimationFrame(draw);
        }
        window.onresize = resize; resize(); draw();
    </script>
</body>
</html>
