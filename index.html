<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CODEHUB PRIME | TITAN RESTORED</title>
    <style>
        body { background: url("theme.jpg") no-repeat center center fixed; background-size: cover; color: white; font-family: "Segoe UI", sans-serif; text-align: center; margin: 0; padding: 20px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: -1; }

        .estate { background: #00d2ff; box-shadow: 0 0 15px #00d2ff; }
        .auto { background: #ff0000; box-shadow: 0 0 15px #ff0000; }
        .tourism { background: #ffea00; box-shadow: 0 0 15px #ffea00; }
        .fashion { background: #aa00ff; box-shadow: 0 0 15px #aa00ff; }
        .status-bar { margin-top: 50px; font-family: monospace; color: #0f0; background: rgba(0,0,0,0.5); padding: 10px; display: inline-block; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="overlay"></div>

</body>
</html>
