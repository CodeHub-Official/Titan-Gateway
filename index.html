<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN CORE | THE EMPIRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@400;700&display=swap');
        
        :root { --gold: #d4af37; }
        body { background: #000; color: white; overflow-x: hidden; margin: 0; font-family: 'Orbitron', sans-serif; }
        body.rtl { font-family: 'Cairo', sans-serif; direction: rtl; }

        /* Animated Background Core */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter: blur(2px); opacity: 0.6; }

        /* Responsive Hero Section */
        .hero { height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        
        /* Grid System for Mobile vs Desktop */
        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; padding: 20px; max-width: 1400px; margin: 0 auto;
        }

        /* Glass Motion Cards */
        .card-pro {
            position: relative; height: 350px; border-radius: 25px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5);
            backdrop-filter: blur(15px); transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .card-pro:hover { transform: scale(1.03) translateY(-10px); border-color: var(--gold); box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2); }

        .card-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.4; transition: 0.8s; z-index: 1;
        }
        .card-pro:hover .card-img { opacity: 0.8; transform: scale(1.1); }

        .card-content {
            position: relative; z-index: 2; height: 100%; padding: 30px;
            display: flex; flex-direction: column; justify-content: flex-end;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent);
        }

        /* Language Switcher Float */
        .lang-bar { position: fixed; top: 20px; right: 20px; z-index: 100; display: flex; gap: 8px; }
        .l-btn { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; border: 1px solid transparent; }
        .l-btn.active { border-color: var(--gold); color: var(--gold); }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .showcase-grid { grid-template-columns: 1fr; padding: 15px; }
            .card-pro { height: 280px; }
        }
    </style>
</head>
<body>

    <div class="lang-bar">
        <div class="l-btn active" onclick="changeLang('en', this)">EN</div>
        <div class="l-btn" onclick="changeLang('ar', this)">AR</div>
        <div class="l-btn" onclick="changeLang('fr', this)">FR</div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <div class="hero">
        <h1 class="text-5xl md:text-7xl font-black mb-4 tracking-tighter" id="main-title">TITAN CORE</h1>
        <p class="text-[#d4af37] tracking-[0.4em] text-xs md:text-sm" id="main-slogan">INTERNATIONAL DIGITAL SHOWROOM</p>
    </div>

    <div class="showcase-grid">
        <a href="estate.html" class="card-pro">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=2070" class="card-img">
            <div class="card-content">
                <h2 class="text-2xl font-bold text-white mb-2" id="t-estate">REAL ESTATE</h2>
                <p class="text-gray-400 text-xs" id="d-estate">Global Luxury Properties. Automated by Titan.</p>
            </div>
        </a>

        <a href="auto.html" class="card-pro">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=2070" class="card-img">
            <div class="card-content">
                <h2 class="text-2xl font-bold text-white mb-2" id="t-auto">AUTOMOTIVE</h2>
                <p class="text-gray-400 text-xs" id="d-auto">Supercars & Logistics. Real-time Inventory.</p>
            </div>
        </a>

        <a href="#" class="card-pro">
            <img src="https://images.unsplash.com/photo-1506929199175-6091e7861b51?q=80&w=1990" class="card-img">
            <div class="card-content">
                <h2 class="text-2xl font-bold text-white mb-2" id="t-tourism">TOURISM</h2>
                <p class="text-gray-400 text-xs" id="d-tourism">Premium Destination Search. Global Core.</p>
            </div>
        </a>
    </div>

    <script>
        // Particle Background System
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > canvas.width) this.x = 0; if(this.x < 0) this.x = canvas.width;
                if(this.y > canvas.height) this.y = 0; if(this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = '#d4af37'; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        for(let i=0; i<100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Language Engine
        const langs = {
            ar: { title: "قلب تايتن", slogan: "معرض الأصول الرقمية العالمي", t_estate: "العقارات", d_estate: "عقارات فاخرة حول العالم. أتمتة كاملة.", t_auto: "السيارات", d_auto: "سيارات سوبر ولوجستيات. مخزون حي.", t_tourism: "السياحة", d_tourism: "أرقى الوجهات العالمية. بحث ذكي." },
            en: { title: "TITAN CORE", slogan: "INTERNATIONAL DIGITAL SHOWROOM", t_estate: "REAL ESTATE", d_estate: "Global Luxury Properties. Automated by Titan.", t_auto: "AUTOMOTIVE", d_auto: "Supercars & Logistics. Real-time Inventory.", t_tourism: "TOURISM", d_tourism: "Premium Destination Search. Global Core." }
        };

        function changeLang(l, btn) {
            document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const d = langs[l];
            document.getElementById('main-title').innerText = d.title;
            document.getElementById('main-slogan').innerText = d.slogan;
            document.getElementById('t-estate').innerText = d.t_estate;
            document.getElementById('d-estate').innerText = d.d_estate;
            document.getElementById('t-auto').innerText = d.t_auto;
            document.getElementById('d-auto').innerText = d.d_auto;
            document.getElementById('t-tourism').innerText = d.t_tourism;
            document.getElementById('d-tourism').innerText = d.d_tourism;
            document.body.className = l === 'ar' ? 'rtl' : '';
        }
    </script>
</body>
</html>
