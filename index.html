<!DOCTYPE html>
<html lang="ar" dir="rtl" id="master">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEHUB PRIME | TITAN GATEWAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; }
        body { background: #000; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .center-fix { width: 100%; display: flex; flex-direction: column; align-items: center; text-align: center !important; direction: ltr !important; }
        .prime-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 40px; width: 100%; max-width: 1600px; justify-items: center; }
        .prime-card { width: 340px; height: 600px; border-radius: 50px; background: #050505; border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 50px; transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .prime-card:hover { border-color: var(--neon); box-shadow: 0 0 50px var(--neon); transform: translateY(-15px); }
        .card-bg { position: absolute; top:0; left:0; width:100%; height:100%; background-size: cover; background-position: center; opacity: 0.3; z-index: -1; transition: 0.8s; filter: grayscale(1); }
        .prime-card:hover .card-bg { opacity: 0.7; scale: 1.1; filter: grayscale(0); }
        [lang="en"] { --neon: #bc00ff; }
        [lang="ar"] { --neon: #00f2ff; }
        .lang-en, .lang-ar { width: 100%; display: block; }
        [lang="ar"] .lang-en { display: none; }
        [lang="en"] .lang-ar { display: none; }
        .neon-btn { border: 1px solid var(--neon); color: var(--neon); display: block; width: 240px; margin: 8px auto; padding: 16px; border-radius: 25px; text-decoration: none; font-size: 10px; font-weight: 900; text-transform: uppercase; transition: 0.4s; }
        .neon-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body id="masterBody" lang="ar" class="center-fix">
    <nav class="p-12 center-fix">
        <h1 style="font-size: 35px; font-weight: 900; letter-spacing: -2px; font-family: 'Orbitron';">CODEHUB <span style="color:var(--neon)">PRIME</span></h1>
        <button onclick="swap()" style="border: 1px solid var(--neon); color: var(--neon); padding: 12px 40px; border-radius: 50px; margin-top: 20px; font-weight: 900; cursor: pointer; font-size: 10px; letter-spacing: 2px; text-transform: uppercase;">
            <span class="lang-ar">التحويل للإنجليزية</span><span class="lang-en">BACK TO ARABIC</span>
        </button>
    </nav>

    <div class="prime-grid">
        <div class="prime-card center-fix">
            <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80');"></div>
            <h2 class="lang-ar text-5xl font-black mb-6">العقارات</h2>
            <h2 class="lang-en text-4xl font-black mb-6">ESTATES</h2>
            <a href="royal_v1.html" class="neon-btn"><span class="lang-ar">رؤية الملك 1</span><span class="lang-en">ROYAL V1</span></a>
            <a href="royal_v2.html" class="neon-btn"><span class="lang-ar">رؤية الملك 2</span><span class="lang-en">ROYAL V2</span></a>
        </div>

        <div class="prime-card center-fix opacity-70">
            <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1512069772995-ec65ed45afd6?auto=format&fit=crop&w=800&q=80');"></div>
            <h2 class="lang-ar text-3xl font-black mb-6">الأدوية والتجميل</h2>
            <h2 class="lang-en text-3xl font-black mb-6">PHARMA</h2>
            <div class="neon-btn opacity-40"><span class="lang-ar">قريباً</span><span class="lang-en">COMING SOON</span></div>
        </div>

        <div class="prime-card center-fix opacity-70">
            <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&w=800&q=80');"></div>
            <h2 class="lang-ar text-3xl font-black mb-6">العيادات</h2>
            <h2 class="lang-en text-3xl font-black mb-6">CLINICS</h2>
            <div class="neon-btn opacity-40"><span class="lang-ar">تحت الإنشاء</span><span class="lang-en">CONSTRUCTING</span></div>
        </div>

        <div class="prime-card center-fix opacity-70">
            <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1557821552-17105176677c?auto=format&fit=crop&w=800&q=80');"></div>
            <h2 class="lang-ar text-3xl font-black mb-6">المتاجر</h2>
            <h2 class="lang-en text-3xl font-black mb-6">E-COMMERCE</h2>
            <div class="neon-btn opacity-40"><span class="lang-ar">قريباً</span><span class="lang-en">COMING SOON</span></div>
        </div>
    </div>

    <script>
        function swap() {
            const b = document.getElementById("masterBody");
            b.lang = (b.lang === "ar") ? "en" : "ar";
            document.documentElement.dir = (b.lang === "ar") ? "rtl" : "ltr";
        }
    </script>
</body>
</html>
